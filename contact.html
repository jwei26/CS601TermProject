<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <header id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <main id="main-content">
        <div id="app">
            <h1>Contact Me</h1>
            <form id="contactForm" @submit.prevent="submitForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" v-model="name" required><br>
                <span id="nameError" class="error"></span><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" v-model="email" required><br>
                <span id="emailError" class="error"></span><br>
                <label for="message">Message:</label><br>
                <textarea id="message" v-model="message" required></textarea><br>
                <span id="messageError" class="error"></span><br>
                <input type="submit" value="Submit"><br>
                <span v-if="submitted" class="success">Form submitted successfully!</span>
            </form>
        </div>
    </main>
</body>
<script src="contact.js"></script>
</html>
